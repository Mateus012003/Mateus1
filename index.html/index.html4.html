<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio pessoal</title>
</head>
<style>
     body {
        background: url(https://img.freepik.com/vetores-gratis/circuitos-com-fundo-digital-gradiente-azul-e-vermelho_23-2148821701.jpg?size=626&ext=jpg&ga=GA1.2.45979196.1662392000) no-repeat;
        margin: auto;
        background-size: cover;   
    }
    h1 {
        color: aliceblue;
        text-shadow: 2px 2px midnightblue;
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        text-align: center;
    }
    h3 {
        text-align: justify;
        text-align: center;
        color: white;
        text-shadow: 1px 1px black;
    }
    img {
        width: 150px;
        height: 150px;
        margin: auto;
        display: block;
        justify-content:left;
        background: transparent;
    }
    form {
        margin: 0 auto;
        width: 400px;
        padding: 1em;
        border: 1px solid aqua;
        border-radius: 1em;
        color: aqua;
        text-shadow: 1px 1px black;
    }
    form div + div {
        margin-top: 1em;
    }
    label {
        display: inline-block;
        width: 90px;
        text-align: right;
    }
    input, textarea {
        font: 1em sans-serif;
        width: 300px;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        border: 1px solid #999;
    }
    input:focus, textarea:focus {
        border-color: #000;
    }
    textarea {
        vertical-align: top;
        height: 5em;
        resize: vertical;
    }
    .button {
        padding-left: 90px;
    }
    button {
        margin-left: .5em;
        background-color: blue;
        color: azure;
    }
</style>
<body>
    <h1>Contato</h1>
    <h3>Para mais informações, entre em contato:</h3>
    <form action="Área de contato" method="POST">
        <div>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email">
        </div>
        <div>
            <label for="Mensagem">Mensagem:</label>
            <textarea id="mensagem"></textarea>
        </div>
        <div class="button">
            <button type="submit">Envie sua mensagem.</button>
        </div>
    </form>

    <a href="Portfólio pessoal.html"><input type="button" value="Voltar" style="background-color: aliceblue; color: black; font-size: 15px; 
        font-weight: 100; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"></a>
</body>
</html>
